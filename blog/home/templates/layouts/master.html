<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog with Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body style="padding: 10px;">
    <h1>Blog with Django</h1>
    <div>
        {% if not user.is_authenticated %}
            <a href="{% url 'user_login' %}" class="btn btn-primary">login</a>
            <a href="{% url 'user_register' %}" class="btn btn-primary">register</a>
        {% else %}
            <a href="{% url 'user_logout' %}" class="btn btn-danger">logout</a>
        {% endif %}
     
    </div>
    <br>

        {% block content %}{% endblock content %}

</body>
</html>
