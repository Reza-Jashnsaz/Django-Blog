{% extends 'layouts/master.html' %}

{% block content %}

{% include 'layouts/success.html' %}

<form method="post" action="{% url 'create_post' %}">
  {% csrf_token %}
  <div class="row mb-5">
    <div class="col-3">
      <input name="title" type="text" class="form-control" placeholder="title...">
    </div>
    <div class="col-3">
      <input name="text" type="text" class="form-control" placeholder="text...">
    </div>
    <div class="col-3">
      <input type="submit" class="btn btn-success" value="create post">
    </div>
  </div>
</form>


{% for post in posts %}
<div class="container">
  <div class="row">
    <div class="col-md-10">         
      <div class="card mb-3 shadow">
        <div class="card-body">
          <h5 class="card-title">
            <a style="font-size: 20px;" href="{% url 'post' post.id %}">{{ post.title }}</a>
          </h5>
          <p class="card-text">{{ post.text }}</p>
          <a class="btn btn-danger btn-sm" href="{% url 'delete_post' post.id %}">delete</a>
          <a class="btn btn-primary btn-sm" href="{% url 'edit_post' post.id %}">edit</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}





{% endblock content %}
